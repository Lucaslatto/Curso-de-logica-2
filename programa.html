<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function desenhaCirculo(x, y,) {

        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 20;
    var tamanho = 1

    function empurraBolinha() {
      
        if(raio > 30) {
        tamanho = -1
        } else if(raio < 20) {
        tamanho = 1
          }

      pincel.clearRect(0, 0, 600, 400);
      desenhaCirculo(50, 30,);
      raio = raio + tamanho;
            
    }
      

    setInterval(empurraBolinha, 100);








</script>

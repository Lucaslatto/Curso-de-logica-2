<canvas width="600" height="400"></canvas>

<script>

  function desenhaRetangulo(x, y, largura, altura, cor) {

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = cor;
    pincel.fillRect(x, y, largura, altura,);
    pincel.strokeStyle = "black";
    pincel.strokeRect(x, y, largura, altura);
  }

  function desenhaTexto(texto, x, y) {
    
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.font = "15px Georgia";
    pincel.fillStyle = "black";
    pincel.fillText(texto, x, y)
  }

  var serie2015 = [50, 25, 20, 5];
  var serie2016 = [65, 20, 13, 2];
  var cores = ["blue", "green", "yellow", "red"];

  function desenhaBarra (x, serie, cores, texto) {

    desenhaRetangulo(x, 50, 50, serie[0], cores[0]);
    desenhaRetangulo(x, 50 + serie[0], 50, serie[1], cores[1  ]);
    desenhaRetangulo(x, 50 + serie[0] + serie[1], 50, serie[2], cores[2  ]);
    desenhaRetangulo(x, 50 + serie[0] + serie[1] + serie[2], 50, serie[3], cores[3  ]);

    desenhaTexto(texto, x, 20);
  }

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");
  
  function desenhaEsquadro(a, b, c, d, cor) { 

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.moveTo(a, b);
    pincel.lineTo(a, d);
    pincel.lineTo(c, d);
    pincel.fill();
  
  }

  desenhaEsquadro(0, 0, 400, 400, "black");
  desenhaEsquadro(50, 135, 275, 350, "white");

</script>
